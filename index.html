<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="icon" type="imagem/png" href="img/moeda-64.png" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <body>
        <div class="container">
            <h2 class="page-title">
                Cotação e Conversao de Moedas
            </h2>
            <select id="moedas" required>
                <option value="" disabled selected>Selecione a moeda</option>
             </select>
            <div class="info-container">
                <div class="loader">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="cotacao-container">
                    <div class="moeda-conteiner"><span class="moeda"></span><span class="code"></span></div>
                    <h4 class="info-cotacao"></h4>
                    <div class="valor-container">
                        <span class="valorCotacao"></span> <span class="tendenciaDeVariacao"><ion-icon id="up" name="arrow-up-outline"></ion-icon><ion-icon id="dow" name="arrow-down-outline"></ion-icon></span>
                    </div>
                </div>



            </div>

            <div class="container-entrada">

                <p class="page-subtitle">
                    Quanto deseja converter para reais?
                </p>
                <input type="number" id="entradaValor" value="1" min='0'>

            </div>


            <h4 class="valorConvertido" id="valorConvertido">R$ 0.00</h4><br>

        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="js/ConversorMoeda.js"></script>

    </body>

</html>

</body>

</html>
